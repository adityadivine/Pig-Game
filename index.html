<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="player0 currPlayer">
        <span class="playerInfo">PLAYER 1</span>
        <p class="score">0</p>
        <p class="currentText">CURRENT</p>
        <p class="currentScore">0</p>
      </div>
      <div class="middle">
        <span class="newGame"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="newGameIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3"
            />
          </svg>
          NEW GAME</span
        >
        <img src="dice-1.png" alt="image of dice class" class="image hidden" />
        <span class="rollDice">ROLL DICE</span>
        <span class="hold"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="holdIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"
            />
          </svg>
          HOLD</span
        >
      </div>
      <div class="player1">
        <span class="playerInfo">PLAYER 2</span>
        <p class="score">0</p>
        <p class="currentText">CURRENT</p>
        <p class="currentScore">0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
